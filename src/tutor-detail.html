<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container mt-5 mb-5">
    <header>
      <h1 class="text-center">Tutor Profile</h1>

      <div class="d-flex justify-content-center">
        <div class="card mt-5 w-50">
          <div class="card-body">
            <form>

              <div class="mb-3">
                <label class="form-label">Tutor ID</label>
                <input disabled type="text" class="form-control text-light" style="background-color: gray;" value="">
              </div>


              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>

              <div>Date of birth</div>

              <div class="mb-3 d-flex justify-content-between align-items-center">

                <div class="">
                  <label class="form-label">Day</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Month</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Year</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>


              <div>Address</div>

              <div class="mb-3 d-flex justify-content-between align-items-center">

                <div class="">
                  <label class="form-label">Province/City</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Ward/District</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Home Address/Road/...</label>
                  <input type="text" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>


              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Job</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>

              <div class="mb-3">
                <label class="form-label">Graduated School</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Major</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Qualification</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Graduated Year</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Grades</label>
                <select name="grades" class="form-select" multiple>
                  <option value="Kindergarten">Kindergarten</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="University Entrance Preparation">University Entrance Preparation</option>
                </select>
              </div>


              <div class="mb-3">
                <label class="form-label">Subjects</label>
                <select name="grades" class="form-select" multiple>
                  <option value="Maths">Maths</option>
                  <option value="Physics">Physics</option>
                  <option value="Chemistry">Chemistry</option>
                  <option value="Biology">Biology</option>
                  <option value="Literature">Literature</option>
                  <option value="History">History</option>
                  <option value="Geography">Geography</option>
                  <option value="English">English</option>
                </select>
              </div>


              <div class="mb-3">
                <label class="form-label">Minimum salary requirement</label>
                <input type="text" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">About</label>
                <textarea class="form-control" cols="30" rows="5"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Update</button>
                <button type="submit" class="btn btn-outline-primary ms-5">Cancel</button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </header>
  </div>
</body>

</html>
